name: 'site'

on: push

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装依赖🛠️
        run: |
          npm i pnpm -g
          pnpm install --no-frozen-lockfile

      - name: 站点生成🚀
        run: pnpm site

      - name: 站点部署🌟
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
