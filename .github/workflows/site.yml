name: 'site'

on: push

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装依赖🛠️
        run: |
          npm i pnpm -g
          pnpm install --no-frozen-lockfile

      - name: 站点生成🚀
        run: pnpm site

      - name: 站点部署🌟
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: dist
